name: noteable
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4
  flutter_svg: ^2.0.17
  animated_text_kit: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/svgs/

  fonts:
    - family: SfUiDisplay
      fonts:
        - asset: assets/fonts/sf_ui_display/sf-ui-display-thin.otf
          weight: 100
        - asset: assets/fonts/sf_ui_display/sf-ui-display-ultralight.otf
          weight: 200   
        - asset: assets/fonts/sf_ui_display/sf-ui-display-light.otf 
          weight: 300
        - asset: assets/fonts/sf_ui_display/sf-ui-display-regular.otf
          weight: 400 
        - asset: assets/fonts/sf_ui_display/sf-ui-display-medium.otf
          weight: 500
        - asset: assets/fonts/sf_ui_display/sf-ui-display-semibold.otf
          weight: 600 
        - asset: assets/fonts/sf_ui_display/sf-ui-display-bold.otf
          weight: 700  
        - asset: assets/fonts/sf_ui_display/sf-ui-display-heavy.otf
          weight: 800                           
        - asset: assets/fonts/sf_ui_display/sf-ui-display-black.otf
          weight: 900
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

